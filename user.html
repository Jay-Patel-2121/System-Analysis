<body>
    <div class="container">
        <nav class="navbar" style="background-color:lightblue; color:midnightblue; font-size: 25px;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <span class="navbar-brand" style="font-size: 25px;">SPORTS EVENT MANAGEMENT SYSTEM</span>
                </div>
                <ul class="nav navbar-nav navbar-right" style="font-size: 25px;">

            </div>

        </nav>
    </div>

    <div class="col-md-12 text-center">
        <h1>ADD SPORTS DETAILS</h1>
    </div>

    <div class="container">

        <form action="index.html">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-right">Sports Name</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Enter the Sports Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-right">College Name</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" placeholder="Enter the College Name">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-right">Location</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter the Location">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-right">Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" placeholder="Enter the College Name">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-right">1st Price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="1st Price">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-right">2nd Price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="2nd Price">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-right">3rd Price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="3rd Price">
                </div>
            </div>
            <button class="btn btn-primary" style="float:right">Submit</button>
            
        </form>

    </div>
